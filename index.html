<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Olatunde Fatokun">
    <meta name="description" content="UncleD kitchen eCommerce website where people can order food from there houses at their own peace.">

    <!-- font awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>UncleD Kitchen - Landing page</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header class="header" id="head">
        <section class="header__wrapper">
            <div class="header__logo-cont flex-center">
                <!-- <img src="" alt=""> -->
                <b>UncleD Logo</b>
            </div>

            <nav class="header__nav flex-center">
                <ul class="header__ul">
                    <li>
                        <a href="#hero" class="header__a">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#menu" class="header__a">
                            Menu
                        </a>
                    </li>
                    <li>
                        <a href="#service" class="header__a">
                            Service
                        </a>
                    </li>
                    <li>
                        <a href="#contact" class="header__a">
                            Contact
                        </a>
                    </li>
                    <li>
                        <a href="#about" class="header__a">
                            About
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="header__login">
                <button class="header__login-button header__button">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="header__create-account-button header__button">
                    <i class="fas fa-user-plus"></i> Sign In
                </button>
            </div>

            <button class="header__drop-menu header__button">
                <i class="fas fa-bars"></i> 
                <!-- <i class="fas fa-times"></i> -->
            </button>
        </section>

    </header>


    <section class="hero section" id="hero">
        <div class="section-wrapper hero__wrapper">
            <section class="hero__division">    
                <h1><span class="">Taste the Joy,</span> <span class="nowwrap">Love the Flavor!</span></h1>
                <p style="max-width: 50ch">taste of delicious dishes crafted from the freshest ingredients, prepared with care, and delivered right to your doorstep.</p>

                <button>Explore Our Menu</button>
            </section>

            <section class="hero__division">
                <div class="hero__eclipse"></div>
                <div class="hero__eclipse">
                    <div></div>
                    <div></div>
                    <div></div>
                    <img class="hero__img"  src="img/downloads/hero-pizza.png" alt="">
                    <img class="hero__img" src="img/menu/jollof-rice-2.jpg" alt="">
                    <img class="hero__img" src="img/downloads/food-2.png" alt="">
                    
                </div><div class="hero__eclipse"></div>
            </section>


        </div>
    </section>
    
</body>
